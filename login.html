<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <h1>Đăng Nhập</h1>
    <form action="">
        <p>
            <label class="form-label" for="fname">Họ và tên</label>
            <input class="form-input" type="text"name="fname">

        </p>
        <p>
            <label class="form-label" for="user">Tên Đăng Nhập</label>
            <input class="form-input" type="text"name="user">

        </p>
        <p>
            <label class="form-label" for="password">Mật Khẩu</label>
            <input class="form-input" type="text"name="password">

        </p>
        <p>
            <label class="form-label" for="country">Đất nước</label>
            <select name="country" class="form-input">
            <option value="">VN</option>
            <option value="">TQ</option>
            <option value="">Lào</option>
            <option value="">CAM</option>
            <option value="">Thái</option>
            </select>
        </p>
        <p>
            <label class="form-label" for="gender">Giới tính</label>
            <input type="radio" type="text"name="gender">Male
            <input type="radio" type="text"name="gender">Female
        </p>
        <p>
            <label for="form-label" for="">Ngôn Ngữ</label>
            <input type="checkbox" name="language">VN
            <input type="checkbox" name="language">TA
            <input type="checkbox" name="language">China
            
        </p>
        <p>
            <button id="login">Đăng nhập</button>
            <button id="forget">Quên mật khẩu</button>
        </p>
    </form>
</body>
</html>
